<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RIA</title>
  
    <!-- meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"              content="width=device-width, initial-scale=1.0" />
    <meta name="description"           content="#D-Grafics Laborations" />
    <meta name="author"                content="Jesper Tullberg" />
    
    <!-- style -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css"          rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
  </head>
  
  <body>
    
    <div class="container" id="content">
      
    </div>
    
            <!--Vertex shader-->
    <script id="vertexShader" type="x-shader/x-vertex">
			attribute vec4 position;
			uniform mat4 Mmatrix;
			void main(void) {
				gl_Position = position * Mmatrix;
			}
		</script>
		<!--Fragment shader-->
    <script id="fragmentShader" type="x-shader/x-fragment">
			void main(void) {
				gl_FragColor = vec4(1.0,0.0,0.0,1.0);
			}
		</script>	
    <script type="text/javascript" src="js/lib/require/require.js" data-main="js/setup.js"></script>
  </body>
</html>
